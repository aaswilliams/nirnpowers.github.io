<html>
<head>
    <link rel="stylesheet" 
          href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" /> 
	<style>
		#map { 
			width: 100%;
			height: 100%;
			}
	</style>
</head>
<body>
    <div id="map"></div>
 
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>

    <script>
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('tiles/tile_{z}_{x}-{y}.png', {
            minZoom: 1,
            maxZoom: 5,
            attribution: 'NirnPowers Map by tofukiin',
            tms: false,
			noWrap: true,
			crs: L.CRS.Simple,
        }).addTo(map);
		var bounds = [[0,0],[8192,8192]];
    </script>
</body>
</html>
