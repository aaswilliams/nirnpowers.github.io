<html>
<head>
    <link rel="stylesheet" 
          href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" /> 
</head>
<body>
    <div id="map" style="width: 1024px; height: 1024px"></div>
 
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>

    <script>
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('slippy8192/{z}/{x}/{y}.png', {
            minZoom: 2,
            maxZoom: 5,
            attribution: 'NirnPowers Map by tofukiin',
            tms: true
        }).addTo(map);
    </script>
</body>
</html>
